<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Productos</title>
  <style>
    .hidden { display: none; }
    .stock-bajo { color: red; }
    .badge { padding: 5px; }
    .bg-success { background-color: green; color: white; }
    .bg-danger { background-color: red; color: white; }
  </style>
</head>
<body>
  <h1>Inventario y Ventas</h1>

  <div>
    Estado API: <span id="apiStatus" class="badge"></span>
    SSE: <span id="sseStatus" class="badge"></span>
  </div>

  <input type="text" id="searchInput" placeholder="Buscar producto..." />
  <button id="searchButton">Buscar</button>

  <div id="inventarioContainer"></div>

  <div id="ventaContainer" class="hidden">
    <form id="ventaForm">
      <input type="hidden" id="productoIdVenta" />
      <label for="sucursalSelect">Sucursal:</label>
      <select id="sucursalSelect"></select><br />
      <label for="cantidadInput">Cantidad:</label>
      <input type="number" id="cantidadInput" /><br />
      <label for="totalInput">Total:</label>
      <input type="text" id="totalInput" disabled /><br />
      <label for="totalUsdInput">Total en USD:</label>
      <input type="text" id="totalUsdInput" disabled /><br />
      <button type="submit">Procesar venta</button>
    </form>
  </div>

  <div id="stockBajoNotificacion" class="hidden">
    <strong>⚠️ Notificación:</strong> <span id="notificationMessage"></span>
  </div>

  <h3>Historial de Notificaciones:</h3>
  <div id="notificacionesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
